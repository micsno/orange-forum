<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="msg-container">
        <div class="avatar" style=" border: 2px dotted orange;">
            <img src="./images/orange-75-300x300.png" alt="Avatar" style="width:100%;">
            <p id="username">Username</p>
            <p class="date">Date</p>
        </div>
        <div class="msg">
            <p class="Message">Message: </p>
        </div>
        <img class="icon" src="./images/edit-icon.svg" alt="Edit message" />
        <img class="icon" src="./images/delete-icon.svg" alt="Delete message" />
    </div>
</body>

</html>
